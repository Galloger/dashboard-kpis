<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Ventas - KPIs</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__title">Dashboard de Ventas</h1>
  </header>

  <main class="dashboard">

    <!-- KPIs principales -->
    <section class="kpi-section">
      <div class="kpi-card" id="kpi-total-sales">
        <h3>Total de Ventas</h3>
        <p class="kpi-value">--</p>
      </div>

      <div class="kpi-card" id="kpi-ticket-average">
        <h3>Ticket Promedio</h3>
        <p class="kpi-value">--</p>
      </div>

      <div class="kpi-card" id="kpi-total-orders">
        <h3>Número de Ventas</h3>
        <p class="kpi-value">--</p>
      </div>

      <div class="kpi-card" id="kpi-top-category">
        <h3>Categoría Más Vendida</h3>
        <p class="kpi-value">--</p>
      </div>
    </section>

    <!-- Gráficas -->
    <section class="charts-section">
      <div class="chart-container">
        <h3>Ventas por Día</h3>
        <canvas id="chart-sales-by-day"></canvas>
      </div>

      <div class="chart-container">
        <h3>Ventas por Categoría</h3>
        <canvas id="chart-sales-by-category"></canvas>
      </div>
    </section>
<button id="clear-sales-btn">Limpiar ventas</button>
    <!-- Tabla de ventas -->
    <section class="table-section">
      <h3>Listado de Ventas</h3>
      <table class="sales-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Categoria</th>
            <th>Monto</th>
            <th>Vendedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="sales-table-body">
          <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
      </table>
    </section>
     </main>

  <!-- Popup para agregar/editar ventas -->
  <!-- Botón para abrir el modal (FUERA del modal) -->
<button id="open-modal-btn">Agregar Venta</button>

<!-- Modal -->
<div id="sale-modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close" id="modal-close-x">✕</button>
    <h2>Agregar Venta</h2>

    <label>Fecha</label>
    <input type="date" id="sale-date">

    <label>Categoría</label>
    <select id="sale-category">
      <option value="Tecnología">Tecnología</option>
      <option value="Accesorios">Accesorios</option>
      <option value="Muebles">Muebles</option>
    </select>

    <label>Monto</label>
    <input type="number" id="sale-amount">

    <!-- SOLO ESTOS DOS BOTONES -->
    <button id="save-sale-btn">Guardar</button>
    <button id="close-modal-btn">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
